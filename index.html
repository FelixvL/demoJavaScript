<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./budgetapp.css" />
    <script type="module">
      const isIE =
        navigator.userAgent.indexOf("MSIE") !== -1 ||
        navigator.appVersion.indexOf("Trident/") > -1;
      if (isIE) {
        import("./dist/index.js");
      } else {
        import("./dist-legacy/index.js");
      }
    </script>
  </head>
  <body>
    <h1>BudgetApp</h1>
    <h2 class="budget"></h2>
    <div class="budget__bar">
      <div class="budget__bar-fill"></div>
    </div>
    <form id="transaction-form">
      <div class="radio-group">
        <div class="radio">
          <label for="input-type-expense">Expense</label>
          <input
            id="input-type-expense"
            name="input-type"
            type="radio"
            checked
          />
        </div>
        <div class="radio">
          <label for="input-type-income">Income</label>
          <input id="input-type-income" name="input-type" type="radio" />
        </div>
      </div>
      <div class="form-group">
        <label for="input-name">Name</label>
        <input id="input-name" type="text" name="name" />
        <label for="input-amount">Amount</label>
        <input id="input-amount" type="number" name="amount" />
      </div>
      <button>+</button>
    </form>
    <ul class="transaction-list"></ul>
  </body>
</html>
